<!DOCTYPE html>
<html>
  <head>
    <!--Title/Favicon-->
    <title>Scratch Extensions</title>
    <link rel="shortcut icon" href="/extensions/favicon.ico">
    
    <!--CSS and JS imports-->
    
    
    <!--Font's-->
    <link href="https://fonts.googleapis.com/css?family=Tillana:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
  <body>
    <!--CSS-->
    <style>
      .header {
        margin-top: 0;
        top: 0;
        left: 0;
        position: fixed;
        width: 100%;
        height: 60px;
        text-align: center;
        color: #FAB400;
        font-family: 'Tillana', cursive;
        text-shadow: 0px 0px 6px #fcfcfc;
        background-color: rgba(37, 175, 244, 1);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.44);
      }
      .img {
        transition: all .15s ease;
        padding: 10px;
        height: 40px;
      }
      .img:hover {
        transition: all .15s ease;
        height: 50px;
        padding: 5px;
      }
      body {
        background-color: #fcfcfc;
      }
      .body {
        width: 58.75em;
        border-radius: 10px 10px 0 0;
        border: 1px solid #d9d9d9;
        background-color: #fff;
      }
      .head {
        font-family: "Orbitron", Sans-Serif;
        background-color: #f2f2f2;
        height: 20px;
        overflow: hidden;
        border-radius: 10px 10px 0 0;
        padding: 8px 20px;
      }
      .content {
        text-align: left;
        background-color: #fff;
        height: auto;
        padding: 8px 20px;
      }
      .button {
        transition: all .15s ease;
        border: none;
        border-radius: 360px;
        background-color: rgb(37, 175, 244);
        padding: 5px;
        color: #fcfcfc;
      }
      button:hover {
        transition: all .15s ease;
        padding: 8px;
        background-color: rgb(36, 161, 224);
        cursor: pointer;
      }
      #box {
        width: 100%;
        background-color: #d9edf7;
        color: #3a87ad;
        border-radius: 10px;
        border: none;
        padding: 10px;
        width: 80%;
        text-align: center;
      }
      #box, a {
        color: #1aa0d8;
        text-decoration: none;
      }
      .play {
        background-image: url("/extensions/play1.png");
        background-repeat: no-repeat;
        background-size: 15px 15px;
        color: transparent
      }
      .raw {
        background-image: url("/extensions/raw.png");
        background-repeat: no-repeat;
        background-size: 15px 15px;
        color: transparent
      }
      #box::selection {
        background-color: transparent;
        color: inherit;
      }
    </style>
    <div class="header">
    <a href="/extensions"><img class="img" src="/extensions/Scratchext.png"></a>
    </div>
    <br>
    <br>
    <br>
    <br>
    <center>
    <div class="body">
      <div class="head">
      <h4 style="margin-top: 0px; margin-bottom: 0px;">Csf30816's Extensions</h4>
      </div>
      <div class="content">
        <center><div id="box">No Extension Selected :)</div></center>
        <button class="button" onclick="myFunction('browseractions', 'Browser Actions')">Browser Actions</button>
        <button class="button" onclick="myFunction('varactions', 'Variable Actions')">Variable Actions</button>
      </div>
    </div>
    </center>
    
    <script>
      function myFunction(i, a) {
        var thing = "http://scratchx.org/?url=https://raw.githubusercontent.com/csf30816/extensions/gh-pages/users/csf30816/" + i + ".js"
        var thing2 = "https://raw.githubusercontent.com/csf30816/extensions/gh-pages/users/csf30816/" + i + ".js"
        document.getElementById("box").innerHTML = "<h2 style='margin-top: 0;'>" + a + "</h2><span class='play'>pla</span><a href='" + thing + "'>Run it on ScratchX</a>,  <span class='raw'>pla</span><a href='" + thing2 + "'>View raw data</a>";
      }
    </script>
  </body>
</html>
