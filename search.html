<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
  </head>
  <body onload="search()">
    <p>Search results for: <b id="term"></b></p>
    
    <script>
    function search() {
      var a = document.URL.substring(50, document.URL.length)
      document.getElementById("term").innerHTML = a
    }
    </script>
  </body>
</html>
