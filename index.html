<!DOCTYPE html>
<html>
  <head>
    <!--Title/Favicon-->
    <title>Scratch Extensions</title>
    <link rel="shortcut icon" href="favicon.ico">
    
    <!--CSS and JS imports-->
    
    <!--Font's-->
    <link href="https://fonts.googleapis.com/css?family=Tillana:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
  <body>
    <!--CSS-->
    <style>
      .header {
        margin-top: 0;
        top: 0;
        left: 0;
        z-index: 10;
        position: fixed;
        width: 100%;
        height: 60px;
        text-align: center;
        color: #FAB400;
        font-family: 'Tillana', cursive;
        text-shadow: 0px 0px 6px #fcfcfc;
        background-color: rgba(37, 175, 244, 1);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.44);
        display: block;
      }
      .img {
        padding: 5px;
      }
      body {
        background-color: #fcfcfc;
      }
      .body {
        width: 58.75em;
        border-radius: 10px 10px 0 0;
        border: 1px solid #d9d9d9;
        background-color: #fff;
      }
      .head {
        font-family: "Orbitron", Sans-Serif;
        background-color: #f2f2f2;
        height: 20px;
        overflow: hidden;
        border-radius: 10px 10px 0 0;
        padding: 8px 20px;
        border-top: 1px solid #fff;
      }
      .content {
        text-align: left;
        background-color: #fff;
        height: auto;
        padding: 8px 20px;
      }
      button {
        background-color: rgba(37, 175, 244, 1);
        transition: all 0.15s ease;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #fcfcfc;
        margin-top: 10px;
      }
      button:hover {
        transition: all 0.15s ease;
        background-color: #fcfcfc;
      }
      body::-webkit-scrollbar {
        background-color: #eee;
        border-radius: 10px;
        width: 10px;
      }
      body::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: #999;
      }
      body::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 10px;
      }
      #submit:hover {
        transition: all 0.15s ease;
        background-color: #FFCC00;
      }
    </style>
    <center>
    <div class="header">
      <img height="50px" class="img" src="Scratchext.png">
    </div>
    </center>
    <br>
    <br>
    <br>
    <br>
    <center>
    <div class="body">
      <div class="head">
      <h4 style="margin-top: 0px; margin-bottom: 0px;">Authors</h4>
      </div>
      <div class="content">
        <form id="search" style="background-color: #F3F3F3;Padding: 5px;border-radius: 10px;width: 30%;border: 1px solid #DFDFDF;">
          <input type="text" id="input" placeholder="Enter Username Here" style="margin-left: 2px;margin-right: 0px;border: none;padding: 5px;width: 60%;border-bottom-left-radius: 5px;border-top-left-radius: 5px;">
          <input type="submit" value="Search" id="submit" style="transition: all 0.15s ease;width: 33%;padding: 5px;border: none;margin-right: 2px;border-top-right-radius: 5px;border-bottom-right-radius: 5px;">
        </form>
        <a href="users/csf30816">Csf30816</a>
      </div>
    </div>
    </center>
<script>
  var a = document.getElementById('search');
    a.addEventListener('submit',function(e) {
    e.preventDefault();
  var b = document.getElementById('input').value;
  window.location.href = 'https://csf30816.github.io/extensions/users/' + b;
});

</script>
  </body>
</html>
